apiVersion: v1
kind: Namespace
metadata:
  name: simple-paas
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-paas
  namespace: simple-paas
  labels:
    app: simple-paas
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-paas
  template:
    metadata:
      labels:
        app: simple-paas
    spec:
      # serviceAccountName: paas-admin

      # Uncomment the next line if you use a ServiceAccount + RBAC
      # serviceAccountName: simple-paas-sa
      containers:
        - name: app 
          imagePullPolicy: Always
          image: tomtris02/paas_image:burnCPU
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              value: "8080"
          # Optional: Resource limits for safety
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: simple-paas
  namespace: simple-paas
  labels:
    app: simple-paas
spec:
  selector:
    app: simple-paas
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 31000
      protocol: TCP
      